<div class="col s12 hoverable card-panel">
    <input type="text" id="filter" placeholder="Filtrar Usuarios" value="">
</div>

<!-- 
///////////////// TARJETA DE CLIENTE ////////////////////////
-->
<div class="col s6 l3 user-card">
    <div class="card small">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/miperfil.jpg">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">CGONZB<i class="material-icons right">info</i></span>

        </div>
        <div class="card-action">
            <a class="btn btn-block" href="#1">Ver Perfil</a>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">CGONZB<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#filter').keyup(function () {
            var txt = $('#filter').val();
            if (txt != " ") {
                $('.user-card').hide();
                $('.user-card').each(function () {
                    look = $(this).find('.card-title').text();
                    if (look.toUpperCase().indexOf(txt.toUpperCase()) != -1) {
                        $(this).show();
                    }
                });//each
            } else {

            }
        });//keyup
    });//ready
</script>
